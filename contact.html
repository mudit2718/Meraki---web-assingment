<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meraki - Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    body::before {
      content: '';
      background: url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat fixed;
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
    }
    body::after {
      content: '';
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
    }
    .glass {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .glass:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
    }
    .glow-text {
      text-shadow: 0 0 5px #ffd28c, 0 0 15px #ff9900;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 5px #ffd28c; }
      to { text-shadow: 0 0 20px #ff9900; }
    }
  </style>
</head>

<body class="text-white pt-24 px-4 sm:px-8 lg:px-20 relative overflow-x-hidden">

  <div class="max-w-4xl mx-auto text-center mb-12">
    <h1 class="text-4xl sm:text-5xl font-extrabold glow-text mb-4">Get in Touch</h1>
    <p class="text-base sm:text-lg text-amber-200">We'd love to hear from you! üì©</p>
  </div>

  <div class="max-w-3xl mx-auto glass rounded-2xl p-6 sm:p-10">
    <form id="contactForm" class="grid gap-6">
      <div>
        <label class="block text-amber-300 text-sm sm:text-lg font-semibold mb-2">Name</label>
        <input type="text" class="w-full p-3 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Your Name" required>
      </div>

      <div>
        <label class="block text-amber-300 text-sm sm:text-lg font-semibold mb-2">Email</label>
        <input type="email" class="w-full p-3 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Your Email" required>
      </div>

      <div>
        <label class="block text-amber-300 text-sm sm:text-lg font-semibold mb-2">Message</label>
        <textarea rows="5" class="w-full p-3 rounded-lg bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Type your message..." required></textarea>
      </div>

      <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full transition transform hover:scale-110">
        üì¨ Send Message
      </button>
    </form>
  </div>

  <div class="text-center mt-10 flex flex-col sm:flex-row justify-center gap-4">
    <a href="index.html" class="inline-block bg-orange-400 hover:bg-orange-500 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-110">
      üè† Home
    </a>
    <a href="menu1.html" class="inline-block bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-8 rounded-full transition transform hover:scale-110">
      üìã View Menu
    </a>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Custom Script -->
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submit

      Swal.fire({
        icon: 'success',
        title: 'Message Sent!',
        text: "üéâ Thank you for contacting Meraki. We'll get back to you shortly!",
        confirmButtonColor: '#ff9800',
        background: '#1f2937',
        color: '#fff'
      });

      form.reset(); // Clear form
    });
  </script>

</body>
</html>
